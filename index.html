<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
    <body>
      <div class="container">
          <form id="contact-form">

              <i class="fas fa-paper-plane"></i>

              <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
              </div>

              <div class="input-group">
                <label>Phone No.</label>
                <input type="tel" placeholder="e.g. 123 456 7890" id="contact-phone" onkeyup="validatePhone()">
                <span id="phone-error"></span>
              </div>

              <div class="input-group">
                <label>Email Id</label>
                <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
                <span id="email-error"></span>
              </div>   

              <div class="input-group">
                <label>Your Message</label>
                <textarea rows="5" placeholder="Please provide at least 30 characters for your message." id="contact-msg" onkeyup="validateMsg()"></textarea>
                <span id="msg-error"></span>
              </div>

          <button>Submit</button>
          <span id="submit-error"></span>
        
        </form>
      
      </div>
      
      <script src="script.js"></script>
</body>
</html>
